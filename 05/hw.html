<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/menu.css">
</head>
<body>
    <main>
        <form action="">
            <button>
                <img src="img/menu-icon.png" alt="menu icon" width="30" height="30">
            </button>
            <h1>
                Menu
            </h1>
            <input placeholder="Search food here" type="text">
        </form>
        <!-- Рядок типів меню -->
        <div class="product-type-row">
            <!-- карта продукта -->
            <div class="product-type-item">
                <div class="img-product-type">
                    <img src="img/food-icon.png" alt="food menu" width="37" height="37">
                </div>
                <h5>
                    Food
                </h5>
            </div>
            <!-- карта продукта -->
            <div class="product-type-item">
                <div class="img-product-type">
                    <img src="img/drinks.png" alt="drink menu" width="37" height="37">
                </div>
                <h5>
                    Drinks
                </h5>
            </div>
            <!-- карта продукта -->
            <div class="product-type-item">
                <div class="img-product-type">
                    <img src="img/desert.png" alt="desert menu" width="37" height="37">
                </div>
                <h5>
                    Dessert
                </h5>
            </div>
        </div>
        <h3>
            Burger
        </h3>
        <div class="product-items">
            <!-- картка продукта -->
            <div class="product-item-card">
                <div class="product-img">
                    <img src="img/burger1.png" alt="burger">
                </div>
                <div class="product-description">
                    <h4>
                        Big Mac
                    </h4>
                    <h6>
                        Rs 240
                    </h6>
                </div>
            </div>
            <!-- картка продукта -->
            <div class="product-item-card">
                <div class="product-img">
                    <img src="img/burger2.png" alt="burger">
                </div>
                <div class="product-description">
                    <h4>
                        KFC Double
                    </h4>
                    <h6>
                        Rs 252
                    </h6>
                </div>
            </div>
            <!-- картка продукта -->
            <div class="product-item-card">
                <div class="product-img">
                    <img src="img/burger3.png" alt="burger">
                </div>
                <div class="product-description">
                    <h4>
                        Fish Burger
                    </h4>
                    <h6>
                        Rs 220
                    </h6>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
